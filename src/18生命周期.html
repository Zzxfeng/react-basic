<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>react生命周期</title>
    <script src="https://cdn.staticfile.org/react/16.4.0/umd/react.development.js"></script>
    <script src="https://cdn.staticfile.org/react-dom/16.4.0/umd/react-dom.development.js"></script>
    <script src="https://cdn.staticfile.org/babel-standalone/6.26.0/babel.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <script type="text/babel">
        function Title(){
            return <h1 className='title'>控制台</h1>
        }
        class Header extends React.Component {
            constructor(props) {
                super(props)
                console.log('construct')
                this.state = {
                    isShow: true
                }
            }
            componentWillMount() {//组件调用 render 方法之前调用
                console.log('component will mount')
            }

            componentDidMount() {//DOM 元素已经插入页面后调用
                console.log('component did mount')
            }
            
            componentWillUnmount() {//组件删除之前调用
                console.log('component will unmount')
            }
            handleShowOrHide(){
                this.setState({
                    isShow: !this.state.isShow
                })
            }
            render() {
                console.log('render')
                return (
                    <div>
                        {this.state.isShow ? <Title/> : null}
                        <button onClick={this.handleShowOrHide.bind(this)}>显示或者隐藏标题</button>
                    </div>
                )
            }
        }
        ReactDOM.render(
            <Header />,
            document.getElementById("container")
        )
    </script>
</body>

</html>
